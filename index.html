    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --accent: #22c55e;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow-x: hidden;
        }
        
        /* Animated Mesh Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #064e3b 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #111827 0%, transparent 100%);
            animation: moveBg 20s ease infinite alternate;
        }

        @keyframes moveBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .grid-cell-glow {
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        .pop-animation {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .money-float {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1.5s ease-out forwards;
            font-size: 1.5rem;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .chest-bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        /* Golden Shiny Effect */
        .text-shiny-gold {
            background: linear-gradient(
                to right,
                #bf953f,
                #fcf6ba,
                #b38728,
                #fcf6ba,
                #aa771c
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shineGold 3s linear infinite;
            filter: drop-shadow(0 0 10px rgba(179, 135, 40, 0.4));
        }

        @keyframes shineGold {
            to {
                background-position: 200% center;
            }
        }

        /* Background Celebration Sparkles */
        .celebration-sparkles {
            background-image: radial-gradient(circle at 50% 50%, rgba(252, 246, 186, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: sparkleMove 10s linear infinite;
        }

        @keyframes sparkleMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
